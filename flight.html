<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ski Trip Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/snow.css">
</head>

<body>
    <nav class="navbar navbar-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span><img src=../ProjectOne/assets/images/skilogo.png class="logo"></span> Ski Trip Planner</a>
            <!-- <a class="btn btn-primary" href="#">Sign In</a> -->
        </div>
    </nav>
    <br>
 
    <section class="section main">
        <div class="container flight">
            <div class="row one">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    Airport Code or City Name</div>
                <div class="col-md-3"><input class="form-control airportcode" type="text" placeholder="From"></div>
            </div>
            <div class="row two">
                <div class="col-md-3"></div>
                <div class="col-md-3">Dates</div>
                <div class="col-md-3">
                        <input type="text" id="date-values" name="datefilter" value="" />
                </div>
            </div>
            <button type="button" class="btn btn-info" id="search-flights-button">Search Flights</button>
           
            <script type="text/javascript">
                $(function() {
                
                  $('input[name="datefilter"]').daterangepicker({
                      autoUpdateInput: false,
                      locale: {
                          cancelLabel: 'Clear'
                      }
                  });
                
                  $('input[name="datefilter"]').on('apply.daterangepicker', function(ev, picker) {
                      $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
                  });
                
                  $('input[name="datefilter"]').on('cancel.daterangepicker', function(ev, picker) {
                      $(this).val('');
                  });
                
                });
                </script>
           
        

        </div>

        <div class="container flight-info">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Flights</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table" id='flight-table'>
                        <thead>
                            <tr>
                                <th>OutBound Airline</th>
                                <th>Outbound Date</th>
                                <th>Return Airline</th>
                                <th>Return Date</th>
                                <th>Cost</th>
                                <th>Direct </th>
                                <th>Book</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>


    <footer>
            <h6>Copyright &copy; 2019 Eva Anderson, Ian Theis, Ben Andersen, Irina Montgomery</h6>
        </footer>

    <script type="text/javascript" src="../ProjectOne/assets/javascript/snow.js"></script>
    <script src="assets/javascript/flightQuote.js"></script>

</body>

</html>
